<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <script src = "mycode.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Rock, Paper, Scissors</h1>
        </div>

        <div class="scoring">
            <div>
                <span>Player</span>
                <div id="playerScore">0</div>
            </div>
            
    
            <div class="hiddenDiv">
                <div id="gameres"></div>
                <button id ="newgame" hidden>New game</button>
            </div>
            <div>
                <span>COM</span>
                <div id="comScore">0</div>
            </div>
            
        </div>

        <div class="choices">
            
            <div class="choiceContainer playercontainer">
                <span>Player</span>
                <span id="playerChoice"></span>
            </div>
            <span>VS</span>
            <div class="choiceContainer comcontainer" >
                <span>Computer</span>
                <span id="comChoice"></span>
            </div>
            
        </div>

        <div class="options">
            <button id="rock">✊</button>
            <button id="paper">✋</button>
            <button id="scissors">✌️</button>
        </div>

        <div id = "results"></div>
        
        <div class="footer">Copyright Ⓒ 2022 AngelGM12</div>
    </div>
    

    

    


</body>
</html>
